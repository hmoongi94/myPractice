<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div id="container">
        <div class="pokeBox">피카츄</div>
        <div class="pokeBox">파이리</div>
        <div class="pokeBox">꼬부기</div>
        <div class="pokeBox">리자몽</div>
        <div class="pokeBox">버터풀</div>
        <div class="pokeBox">야도란</div>
        <div class="pokeBox">또가스</div>
        <div class="pokeBox">피죤투</div>
        <div class="pokeBox">후딘</div>
    </div>

    <input type="submit" name="submit" action="/sub.html" id="submit" value="장바구니"></input>

    <!-- 나중에 수정할 부분 -->
    <script src="app.js"></script>
  
    <script>
      const divElement = document.getElementById('pokemon');
    
      divElement.addEventListener('click', function() {
        const textContent = divElement.textContent;
    
        // Fetch API를 사용하여 서버로 데이터를 전송
        fetch('/sub.html', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ data: textContent })
        })
        .then(response => response.json())
        .then(data => {
          console.log('서버 응답:', data);
        })
        .catch(error => {
          console.error('에러 발생:', error);
        });
      });
    </script>
