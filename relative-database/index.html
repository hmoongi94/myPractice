<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Component in HTML</title>
</head>
<body>

  <!-- React and ReactDOM CDN links -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Babel CDN for JSX transformation -->
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React Component Code -->
  <script type="text/babel">

    // Your React component code here
    const OrderDetailsComponent = () => {
      const [orderId, setOrderId] = React.useState(null);
      const [orderDetail, setOrderDetail] = React.useState(null);

      const fetchOrderDetails = async () => {
        try {
          const response = await fetch(`http://localhost:3001/order-details/${orderId}`);
          const data = await response.json();
          setOrderDetail(data);
        } catch (error) {
          console.error('Error fetching order details:', error);
        }
      };

      return (
        React.createElement('div', null,
          React.createElement('label', null,
            'Order ID:',
            React.createElement('input', {
              type: 'number',
              value: orderId || '',
              onChange: (e) => setOrderId(parseInt(e.target.value) || null)
            })
          ),
          React.createElement('button', { onClick: fetchOrderDetails }, 'Fetch Order Details'),

          orderDetail && (
            React.createElement('div', null,
              React.createElement('h2', null, 'Order Detail'),
              React.createElement('p', null, `Detail ID: ${orderDetail.DetailID}`),
              React.createElement('p', null, `Product ID: ${orderDetail.ProductID}`),
              React.createElement('p', null, `Quantity: ${orderDetail.Quantity}`)
            )
          )
        )
      );
    };

    // Render the component to a target element
    const targetElement = document.getElementById('root');
    ReactDOM.render(React.createElement(OrderDetailsComponent), targetElement);
  </script>

  <!-- Target Element for React Component -->
  <div id="root"></div>

</body>
</html>
