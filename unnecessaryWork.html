    *{

    #root{
      width:100vw;
      height:100vh;
      display: flex;

      justify-content: center;

    }
    #root>div{
      width:1000px;
      height:800px;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    #root> div:nth-child(1){
      background-color: darkslateblue;      
    }

      background-color: darkgoldenrod;
    }

    <div>
      <div></div>
    </div>
  </div>

  <script>
    root = document.getElementById("root")
    div = document.getElementsByTagName("div")

    div[2].style.position = "relative"
    div[2].style.top = "0px"
    
    
    
    // 점프하기
    window.addEventListener("keydown",bounce)
    console.dir(div[2])
    
    let speed = 0

    function bounce(key){
      // console.log(key)
      // console.dir(event)
      if(key.code==='Space'){
      let bounceup = setInterval(bounceUp,0.1)
      function bounceUp(){
        div[2].style.top = speed + "px"
        speed = speed -1
        if(speed < -100){
          clearInterval(bounceup)
          let bouncedown = setInterval(bounceDown,0.1)
          function bounceDown(){
            div[2].style.top = speed + "px"
            speed = speed +1
            if(speed > 0){
              clearInterval(bouncedown)
            }
          }
        }
      }}
    }
    
    // 좌우 움직이기

    window.addEventListener('keydown',moving)
    
    let movingspeed = 0

    function moving(key){
      console.dir(key)
      if(key.code === 'KeyD'){
        let movingright = setInterval(movingRight,0.01)
        function movingRight(){
          div[2].style.left = movingspeed + "px"
          movingspeed += 3
          let clearright = clearInterval(movingright)
          setTimeout(clearright,100)
          }
        } 
      
      if(key.code === 'KeyA'){
        let movingleft = setInterval(movingLeft,0.01)
        function movingLeft(){
          div[2].style.left = movingspeed + "px"
          movingspeed -= 3
          let clearleft = clearInterval(movingleft)
          setTimeout(clearleft,100)
      }
    }}

    // 클릭시 공 커지기 작아지기
    div[2].style.width = "100px"
    div[2].style.height = "100px"
    
    let ballwidth = parseInt(div[2].style.width)
    let ballheight = parseInt(div[2].style.height)
    size = 30
    
    div[2].addEventListener("click",function(){
      ballwidth += size 
      ballheight += size 
      div[2].style.width = ballwidth + "px"
      div[2].style.height = ballheight + "px"
    })
